<div class="flex">
  <button class="swap swap-rotate self-center" (click)="toggleClick()">
    <!-- hamburger icon -->
    <svg
      [ngClass]="
        (sidebarService.$shouldShow | async) == false ? 'swap-off' : 'swap-on'
      "
      class="fill-current self-center"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 24 24"
    >
      <path
        fill="currentColor"
        d="M3 6h18v2H3V6m0 5h18v2H3v-2m0 5h18v2H3v-2Z"
      />
    </svg>

    <!-- close icon -->
    <svg
      [ngClass]="
        (sidebarService.$shouldShow | async) == false ? 'swap-on' : 'swap-off'
      "
      class="fill-current"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 24 24"
    >
      <path
        fill="currentColor"
        d="m12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2H7.825l5.6 5.6Z"
      />
    </svg>
  </button>
</div>
