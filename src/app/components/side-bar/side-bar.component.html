<div
  class="layout duration-200 ease-linear absolute z-50 left-0"
  [ngClass]="($shouldShow | async) == false ? ['-translate-x-full'] : ['']"
>
  <a
    *ngFor="let icon of icons; index as i"
    [routerLink]="icon.urlPath"
    [routerLinkActive]="['icon-selected']"
    [ngClass]="i == 0 ? 'mt-4' : ''"
    class="group icon"
  >
    <div
      [routerLinkActive]="['!scale-100']"
      class="indicator scale-0 duration-200 ease-in"
    ></div>

    <svg
      [routerLinkActive]="['!fill-primary-content']"
      class="w-9 h-9 fill-primary group-hover:fill-primary-content"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid meet"
      [attr.viewBox]="icon.viewBox"
    >
      <svg:g>
        <svg:path [attr.d]="icon.svgPath"></svg:path>
      </svg:g>
    </svg>
    <div
      class="absolute left-14 ml-7 px-2 py-1 bg-base-300 rounded-md scale-0 group-hover:scale-100 transition-all shadow-md z-10"
    >
      {{ icon.tooltip }}
    </div>
  </a>
</div>
<div
  class="ml-20 duration-200 ease-linear max-h-screen overflow-auto"
  [ngClass]="($shouldShow | async) == false ? ['!ml-0'] : ['']"
>
  <router-outlet></router-outlet>
</div>
