<div class="modal modal-open">
  <div class="modal-box w-auto">
    <h3 class="font-bold text-lg">{{ data.title }}</h3>
    <p class="py-4">
      {{ data.content }}
    </p>
    <div class="modal-action">
      <label (click)="closeClick()" class="btn btn-outline">No</label>
      <label (click)="yesClick()" class="btn btn-primary">Yes</label>
    </div>
  </div>
</div>
