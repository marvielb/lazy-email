<div *ngIf="selectedTemplate$ | async as template" class="flex justify-center">
  <div class="card w-full h-screen bg-base-100 max-w-5xl">
    <div class="card-body">
      <h2 class="card-title">
        <app-side-bar-toggle class="lg:hidden"></app-side-bar-toggle>
        <span class="ml-2 md:ml-0">{{ template.name }}</span>
      </h2>

      <div class="block md:flex">
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Default To</span>
          </label>
          <input
            type="text"
            class="input w-full bg-base-300"
            [value]="template.defaultTo"
          />
        </div>
        <div class="form-control w-full mt-2 md:ml-5 md:mt-0">
          <label class="label">
            <span class="label-text">Default CC</span>
          </label>
          <input
            type="text"
            class="input w-full bg-base-300"
            [value]="template.defaultCC"
          />
        </div>
      </div>
      <div class="border-4 border-base-200 card w-full bg-base-100 mt-4">
        <div class="card-body">
          <h2 class="card-title">Fields</h2>
          <div class="flex gap-x-12 gap-y-4 flex-wrap justify-center">
            <div
              *ngFor="let field of template.fields"
              class="form-control w-full md:basis-5/12"
            >
              <label class="label">
                <span class="label-text">{{ field.name }}</span>
              </label>
              <input type="text" class="input w-full bg-base-300" />
            </div>
          </div>
        </div>
      </div>
      <div class="border-4 border-base-200 card w-full h-full bg-base-100 mt-4">
        <div class="card-body">
          <h2 class="card-title">Body</h2>
          <div class="flex justify-center h-full mt-3">
            <textarea
              [value]="template.body"
              class="textarea bg-base-300 w-full h-full resize-none"
              placeholder=""
            ></textarea>
          </div>
        </div>
      </div>
      <div class="card-actions justify-end mt-6">
        <button class="btn btn-primary">SAVE</button>
      </div>
    </div>
  </div>
</div>
